<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sober Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet">

</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-transparent" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <img src="/assets/images/sobericon.png" alt="Sober Guide Icon" style="width: 20vh;">
                    
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="typeEmailX" class="form-control form-control-lg" placeholder="Username"/>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password"/>
                            </div>

                            <button class="btn btn-custom-green btn-lg px-5 mb-3 w-100" type="submit">Login</button>
                            <a href="pages/register/register.html" class="btn btn-custom-green btn-lg px-5 mb-3 w-100" role="button">Create new account</a>

                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="social-link">
                                        <img src="assets/images/apple.png" alt="apple" class="social-icon">
                                    </a>
                                    <a href="#!" class="social-link mx-3">
                                        <img src="assets/images/google.png" alt="google" class="social-icon">
                                    </a>
                                    <a href="#!" class="social-link">
                                        <img src="assets/images/email.png" alt="email" class="social-icon">
                                    </a>
                                </div>
                                
                            </div>

                        </div>

                        <div>
                            <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Create New</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
