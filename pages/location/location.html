<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Location Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../health-tips/health-tips.css" rel="stylesheet">
    <link href="location.css" rel="stylesheet">
    <link rel="stylesheet" href="../../layout.css">
    <script src="../../layout.js"></script>
</head>
<body>
    <div class="body-top">                 
            <!-- Updated Back Button with new onclick event -->
            <button class="back-button" onclick="resetPage()">
                <i class="bi bi-arrow-left"></i>
            </button>
            <nav class="nav-bar">
                <a href="#" onclick="setActive(this)">
                    <i class="bi bi-house-door"></i>
                    <i class="bi bi-house-door-fill" style="display: none;"></i>
                </a>
            
                <a href="#" onclick="setActive(this)">
                    <i class="bi bi-clock"></i>
                    <i class="bi bi-clock-fill" style="display: none;"></i>
                </a>
            
                <a href="#" onclick="setActive(this)">
                    <i class="bi bi-geo-alt"></i>
                    <i class="bi bi-geo-alt-fill" style="display: none;"></i>
                </a>
            
                <a href="../health-tips/health-tips.html" onclick="setActive(this)">
                    <i class="bi bi-bag-heart"></i>
                    <i class="bi bi-bag-heart-fill" style="display: none;"></i>
                </a>
            
                <a href="#" onclick="setActive(this)">
                    <i class="bi bi-gift"></i>
                    <i class="bi bi-gift-fill" style="display: none;"></i>
                </a>
            
                <a href="#" onclick="setActive(this)">
                    <i class="bi bi-person-walking"></i>
                    <i class="bi bi-person-arms-up" style="display: none;"></i>
                </a>
            
                <a href="#" onclick="setActive(this)">
                    <i class="bi bi-journal-bookmark"></i>
                    <i class="bi bi-journal-bookmark-fill" style="display: none;"></i>
                </a>
            </nav>
            
             
              <!-- User Login -->
            <div>
                <a href="#">
                    <img src="https://via.placeholder.com/50" alt="User Avatar"  class="user-avatar">
                </a>
            </div>
        </div>
        
        <input id="location-input" class="form-control mb-2" type="text" placeholder="Enter a location">
        <div id="map"></div>
         <!-- Timer Container -->
        <div id="timer-container" class="mt-3" style="display: none;">
            <h3>Timer: <span id="timer">00:00:00</span></h3>
            <div class="timer-info">
                <div>Begin at: <span id="begin-time">--:--:--</span></div>
                <div>End at: <span id="end-time">--:--:--</span></div>
            </div>
            <div class="timer-buttons">
                <button class="btn btn-success" id="start-timer" onclick="startTimer()">Start</button>
                <button class="btn btn-danger" id="stop-timer" onclick="stopTimer()" style="display: none;">End</button>
            </div>
        </div>
        <!-- Accumulated Time Display (Initially hidden) -->
        <div id="accumulated-time-container" class="container mt-3 text-center" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <div class="card">
                      
                        <div class="card-body">
                            <h4 class="card-title fs-1">Total Time:</h4>
                            <p class="card-text fs-2" id="accumulated-time"></p>
                        </div>

                    </div>
                    <button class="btn btn-custom-green mt-3" onclick="recommendActivities()">Recommend Activities</button>
                </div>
            </div>
        </div>
        <!-- Recommended Places Container (Initially hidden) -->
        <div id="recommended-places-container" class="container mt-3 text-white" style="display: none;">
            <h4>Recommended Activities Near You</h4>
            <ul id="recommended-places-list" class="list-group"></ul>
        </div>
        <button class="btn btn btn-custom-green btn-lg px-5 mt-3 w-100" id="confirm-button" onclick="showTimer()">Confirm</button>

    </div>

    <!-- Include the Google Maps JavaScript API with your API Key and Callback -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3L4eTGBZiSi5bagL1kmhRwRVYa3RNxP0&callback=initMap&libraries=places&v=weekly" async defer></script>
    <script src="health-tips.js"></script>
   
    <script src="location.js"></script>
</body>
</html>
