<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Location Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../health-tips/health-tips.css" rel="stylesheet">
    <link href="location.css" rel="stylesheet">

    <style>
        #map {
            height: 70vh; /* Adjust height as needed */
            width: 100%; /* Map width */
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
       
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="d-flex align-items-center mb-3">
            <!-- Back Button -->
            <button class="back-button">
                <i class="bi bi-arrow-left"></i>
            </button>

            <nav class="nav-bar flex-grow-1">
                <a href="#" onclick="setActive(this)">
                    <i class="bi bi-house-door"></i>
                    <i class="bi bi-house-door-fill" style="display: none;"></i>
                </a>
            
                <a href="#" onclick="setActive(this)">
                    <i class="bi bi-clock"></i>
                    <i class="bi bi-clock-fill" style="display: none;"></i>
                </a>
            
                <a href="#" onclick="setActive(this)">
                    <i class="bi bi-geo-alt"></i>
                    <i class="bi bi-geo-alt-fill" style="display: none;"></i>
                </a>
            
                <a href="#" onclick="setActive(this)">
                    <i class="bi bi-bag-heart"></i>
                    <i class="bi bi-bag-heart-fill" style="display: none;"></i>
                </a>
            
                <a href="#" onclick="setActive(this)">
                    <i class="bi bi-gift"></i>
                    <i class="bi bi-gift-fill" style="display: none;"></i>
                </a>
            
                <a href="#" onclick="setActive(this)">
                    <i class="bi bi-person-walking"></i>
                    <i class="bi bi-person-arms-up" style="display: none;"></i>
                </a>
            
                <a href="#" onclick="setActive(this)">
                    <i class="bi bi-journal-bookmark"></i>
                    <i class="bi bi-journal-bookmark-fill" style="display: none;"></i>
                </a>
            </nav>
            
             
              <!-- User Login -->
            <div class="user-login">
                <a href="#">
                    <img src="https://via.placeholder.com/50" alt="User Avatar">
                </a>
            </div>
        </div>
        
        <input id="location-input" class="form-control mb-2" type="text" placeholder="Enter a location">
        <div id="map"></div>
        <button class="btn btn-custom-green btn-lg px-5 mt-3 w-100" type="submit">Confirm</button>
    </div>

    <!-- Include the Google Maps JavaScript API with your API Key and Callback -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3L4eTGBZiSi5bagL1kmhRwRVYa3RNxP0&callback=initMap&libraries=places&v=weekly" async defer></script>
    <script src="health-tips.js"></script>
    <script>
        let map;
        let autocomplete;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8,
            });

            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById("location-input"),
                { types: ["geocode"] }
            );
            autocomplete.setFields(["formatted_address", "geometry"]);
            autocomplete.addListener("place_changed", onPlaceChanged);
        }

        function onPlaceChanged() {
            const place = autocomplete.getPlace();
            if (place.geometry) {
                map.panTo(place.geometry.location);
                map.setZoom(15);
            } else {
                document.getElementById("location-input").placeholder = "Enter a place";
            }
        }
    </script>
</body>
</html>
