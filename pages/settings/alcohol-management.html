<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcohol Management Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="alcohol-management.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Unified container -->
    <div class="content-container">
        <!-- Menu bar -->
        <div class="body-top">
          <nav class="nav-bar">
            <a href="../health-tips/1.html" onclick="setActive(this)">
                <i class="bi bi-house-door"></i>
                <i class="bi bi-house-door-fill" style="display: none;"></i>
            </a>
        
            <a href="#" onclick="setActive(this)">
                <i class="bi bi-clock"></i>
                <i class="bi bi-clock-fill" style="display: none;"></i>
            </a>
        
            <a href="../location/location.html" onclick="setActive(this)">
                <i class="bi bi-geo-alt"></i>
                <i class="bi bi-geo-alt-fill" style="display: none;"></i>
            </a>
        
            <a href="../personalization/user-interest.html" onclick="setActive(this)">
                <i class="bi bi-bag-heart"></i>
                <i class="bi bi-bag-heart-fill" style="display: none;"></i>
            </a>
        
            <a href="#" onclick="setActive(this)">
                <i class="bi bi-gift"></i>
                <i class="bi bi-gift-fill" style="display: none;"></i>
            </a>
        
            <a href="#" onclick="setActive(this)">
                <i class="bi bi-person-walking"></i>
                <i class="bi bi-person-arms-up" style="display: none;"></i>
            </a>
        
            <a href="../plan/personal-drinking-plan.html" onclick="setActive(this)">
                <i class="bi bi-journal-bookmark"></i>
                <i class="bi bi-journal-bookmark-fill" style="display: none;"></i>
            </a>
         </nav>
        </div>

        <!-- Main content -->
        <div class="container">
            <h2 class="interest-title mb-4">Alcohol Management Settings</h2>

            <!-- Dates Picker -->
            <div class="input-container">
                <label>Dates</label>
                <input type="text" class="plan-input-item" id="dates" placeholder="Select Dates" onclick="openDatePicker()">
            </div>

            <!-- Time Period with popup prompts -->
            <div class="input-container">
                <label>Time Period</label>
                <input type="text" class="plan-input-item" id="time-period" onclick="setTimePeriod()">
            </div>

            <!-- Alcohol Amount Limit -->
            <div class="input-container">
                <label>Alcohol Amount Limit</label>
                <input type="number" class="plan-input-item" placeholder="100ml" min="0" step="100">
            </div>

            <!-- Current Intake Reference -->
            <div class="input-container">
                <label>Current Intake Reference</label>
                <input type="number" class="plan-input-item" placeholder="0ml" min="0" step="100">
            </div>

            <!-- Reward Cycle Dropdown -->
            <div class="input-container">
                <label>Reward Cycle</label>
                <select class="plan-input-item">
                    <option>7 Days</option>
                    <option>14 Days</option>
                    <option>28 Days</option>
                </select>
            </div>

            <!-- Reward Type Toggle -->
            <div class="input-container">
                <label>Reward Type</label>
                <div class="toggle-container">
                    <button id="lottery" onclick="toggleRewardType()">Lottery</button>
                    <button id="fixed" style="display:none;" onclick="toggleRewardType()">Fixed</button>
                </div>
            </div>

            <!-- Activity Recommendations -->
            <div class="input-container">
                <label>Activity Recommendations</label>
                <div class="toggle-container">
                    <button id="agree-activity" class="active">Agree</button>
                    <button id="disagree-activity">Disagree</button>
                </div>
            </div>

            <!-- Reminder Notification -->
            <div class="input-container">
                <label>Reminder Notification</label>
                <div class="toggle-container">
                    <button id="agree-reminder" class="active">Agree</button>
                    <button id="disagree-reminder">Disagree</button>
                </div>
            </div>

            <!-- Reward Status -->
            <div class="input-container">
                <label>Reward Status</label>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: 70%;"></div>
                </div>
            </div>

            <!-- Confirm Button -->
            <button class="confirm-button">Confirm</button>
        </div>
    </div>

    <script src="alcohol-management.js"></script>
</body>
</html>
