<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join The Sober Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --bs-info-bg-subtle: #023147; /* Example light blue shade, adjust the color value as needed */
        }
        body {
            background-color: var(--bs-info-bg-subtle); /* Apply the custom color as the background */
        }
        .text-custom-green {
            color: #08dba6; /* Bootstrap's default blue, adjust as needed */
        }
        .btn-customize-success {
            background-color: #08dba6; 
            border-color: #08dba6;
        }
    </style>
    
</head>
<body class="text-white">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-md-6 col-lg-4">
                <a href="../../index.html" class="btn btn-customize-success">Return</a>
                <h3 class="text-center mt-2 mb-4">
                    <span>Join The</span>
                    <span class="text-custom-green">Sober Guide</span>
                </h3>
                <form class="text-white">
                    <div class="mb-3">
                        <div class="form-text text-white">First Name</div>
                        <input type="text" class="form-control bg-body text-white" id="firstName" placeholder="First Name">
                    </div>
                    <div class="mb-3">
                        <div class="form-text text-white">Last Name</div>
                        <input type="text" class="form-control bg-body text-white" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="mb-3">
                        <div class="form-text text-white">Email</div>
                        <input type="email" class="form-control bg-body text-white" id="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <div class="form-text text-white">Phone Number</div>
                        <input type="tel" class="form-control bg-body text-white" id="phone" placeholder="Phone Number">
                    </div>
                    <div class="mb-3">
                        <div class="form-text text-white">Password</div>
                        <input type="password" class="form-control bg-body text-white" id="password" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <div class="form-text text-white">Confirm Password</div>
                        <input type="password" class="form-control bg-body text-white" id="confirmPassword" placeholder="Confirm Password">
                    </div>
                    <div class="mb-3">
                        <div class="form-text text-white">Verify the Email</div>
                        <div class="input-group">
                            <input type="text" class="form-control bg-body text-white" placeholder="Verify the email">
                            <button class="btn btn-customize-success" type="button">Send</button>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input bg-secondary" id="terms">
                        <label class="form-check-label" for="terms">I agree to and abide by the user agreement</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-customize-success btn-block">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
