<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sober Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
</head>
<body class="bg-dark text-white">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="text-center mb-6">
                        <img src="/assets/images/sobericon.png" alt="Sober Guide Icon" style="width: 20vh;">
                    
                </div>
                
                <form class="text-white">
                    <div class="mb-3">
                        <label for="username" class="form-label visually-hidden">Username</label>
                        <input type="text" class="form-control bg-secondary text-white" id="username" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label visually-hidden">Password</label>
                        <input type="password" class="form-control bg-secondary text-white" id="password" placeholder="Password">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-info btn-block">Confirm</button>
                        <a href="#" class="btn btn-link text-white-50">Forget the Passwords?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
